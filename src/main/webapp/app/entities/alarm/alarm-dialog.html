
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAlarmLabel" data-translate="kucunApp.alarm.home.createOrEditLabel">Create or edit a Alarm</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.alarm.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.alarm.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kucunApp.alarm.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.alarm.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kucunApp.alarm.reserves" for="field_reserves">Reserves</label>
            <input type="number" class="form-control" name="reserves" id="field_reserves"
                    ng-model="vm.alarm.reserves"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kucunApp.alarm.limit" for="field_limit">Limit</label>
            <input type="number" class="form-control" name="limit" id="field_limit"
                    ng-model="vm.alarm.limit"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
