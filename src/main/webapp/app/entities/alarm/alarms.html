<div>
    <h2 data-translate="kucunApp.alarm.home.title">Alarms</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="alarm.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="kucunApp.alarm.home.createLabel">
                        Create new Alarm
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="kucunApp.alarm.name">Name</span></th>
                    <th><span data-translate="kucunApp.alarm.reserves">Reserves</span></th>
                    <th><span data-translate="kucunApp.alarm.limit">Limit</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="alarm in vm.alarms track by alarm.id">
                    <td><a ui-sref="alarm-detail({id:alarm.id})">{{alarm.id}}</a></td>
                    <td>{{alarm.name}}</td>
                    <td>{{alarm.reserves}}</td>
                    <td>{{alarm.limit}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="alarm-detail({id:alarm.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="alarm.edit({id:alarm.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="alarm.delete({id:alarm.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
