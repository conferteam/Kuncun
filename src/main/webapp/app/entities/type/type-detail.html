
<div>
    <h2><span data-translate="kucunApp.type.detail.title">Type</span> {{vm.type.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="kucunApp.type.name">Name</span></dt>
        <dd>
            <span>{{vm.type.name}}</span>
        </dd>
        <dt><span data-translate="kucunApp.type.reserves">Reserves</span></dt>
        <dd>
            <span>{{vm.type.reserves}}</span>
        </dd>
        <dt><span data-translate="kucunApp.type.limit">Limit</span></dt>
        <dd>
            <span>{{vm.type.limit}}</span>
        </dd>
        <dt><span data-translate="kucunApp.type.delFlag">Del Flag</span></dt>
        <dd>
            <span>{{vm.type.delFlag}}</span>
        </dd>
        <dt><span data-translate="kucunApp.type.unit">Unit</span></dt>
        <dd>
            <span>{{vm.type.unit}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="type-detail.edit({id:vm.type.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
