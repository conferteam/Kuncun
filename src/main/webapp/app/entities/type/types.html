<div>
    <h2 data-translate="kucunApp.type.home.title">Types</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="type.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="kucunApp.type.home.createLabel">
                        Create new Type
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="kucunApp.type.name">Name</span></th>
                    <th><span data-translate="kucunApp.type.reserves">Reserves</span></th>
                    <th><span data-translate="kucunApp.type.limit">Limit</span></th>
                    <th><span data-translate="kucunApp.type.delFlag">Del Flag</span></th>
                    <th><span data-translate="kucunApp.type.unit">Unit</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="type in vm.types track by type.id">
                    <td><a ui-sref="type-detail({id:type.id})">{{type.id}}</a></td>
                    <td>{{type.name}}</td>
                    <td>{{type.reserves}}</td>
                    <td>{{type.limit}}</td>
                    <td>{{type.delFlag}}</td>
                    <td>{{type.unit}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="type-detail({id:type.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="type.edit({id:type.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="type.delete({id:type.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
