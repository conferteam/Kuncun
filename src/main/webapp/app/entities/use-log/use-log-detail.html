
<div>
    <h2><span data-translate="kucunApp.useLog.detail.title">Use Log</span> {{vm.useLog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="kucunApp.useLog.nameId">Name Id</span></dt>
        <dd>
            <span>{{vm.useLog.nameId}}</span>
        </dd>
        <dt><span data-translate="kucunApp.useLog.name">Name</span></dt>
        <dd>
            <span>{{vm.useLog.name}}</span>
        </dd>
        <dt><span data-translate="kucunApp.useLog.type">Type</span></dt>
        <dd>
            <span>{{vm.useLog.type}}</span>
        </dd>
        <dt><span data-translate="kucunApp.useLog.count">Count</span></dt>
        <dd>
            <span>{{vm.useLog.count}}</span>
        </dd>
        <dt><span data-translate="kucunApp.useLog.username">Username</span></dt>
        <dd>
            <span>{{vm.useLog.username}}</span>
        </dd>
        <dt><span data-translate="kucunApp.useLog.date">Date</span></dt>
        <dd>
            <span>{{vm.useLog.date | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="use-log-detail.edit({id:vm.useLog.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
