
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUseLogLabel" data-translate="kucunApp.useLog.home.createOrEditLabel">Create or edit a Use Log</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.useLog.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.useLog.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kucunApp.useLog.nameId" for="field_nameId">Name Id</label>
            <input type="number" class="form-control" name="nameId" id="field_nameId"
                    ng-model="vm.useLog.nameId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kucunApp.useLog.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.useLog.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kucunApp.useLog.type" for="field_type">Type</label>
            <input type="number" class="form-control" name="type" id="field_type"
                    ng-model="vm.useLog.type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kucunApp.useLog.count" for="field_count">Count</label>
            <input type="number" class="form-control" name="count" id="field_count"
                    ng-model="vm.useLog.count"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kucunApp.useLog.username" for="field_username">Username</label>
            <input type="text" class="form-control" name="username" id="field_username"
                    ng-model="vm.useLog.username"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kucunApp.useLog.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" datetime-picker="{{dateformat}}" ng-model="vm.useLog.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
