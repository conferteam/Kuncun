<div>
    <h2 data-translate="kucunApp.useLog.home.title">Use Logs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="use-log.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="kucunApp.useLog.home.createLabel">
                        Create new Use Log
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="kucunApp.useLog.nameId">Name Id</span></th>
                    <th><span data-translate="kucunApp.useLog.name">Name</span></th>
                    <th><span data-translate="kucunApp.useLog.type">Type</span></th>
                    <th><span data-translate="kucunApp.useLog.username">Username</span></th>
                    <th><span data-translate="kucunApp.useLog.date">Date</span></th>
                    <th><span data-translate="kucunApp.useLog.count">Count</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="useLog in vm.useLogs track by useLog.id">
                    <td><a ui-sref="use-log-detail({id:useLog.id})">{{useLog.id}}</a></td>
                    <td>{{useLog.nameId}}</td>
                    <td>{{useLog.name}}</td>
                    <td>{{useLog.type}}</td>
                    <td>{{useLog.username}}</td>
                    <td>{{useLog.date | date:'medium'}}</td>
                    <td>{{useLog.count}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="use-log-detail({id:useLog.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="use-log.edit({id:useLog.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="use-log.delete({id:useLog.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
