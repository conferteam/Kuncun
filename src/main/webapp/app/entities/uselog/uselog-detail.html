
<div>
    <h2><span data-translate="kucunApp.uselog.detail.title">Uselog</span> {{vm.uselog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="kucunApp.uselog.name_id">Name Id</span></dt>
        <dd>
            <span>{{vm.uselog.name_id}}</span>
        </dd>
        <dt><span data-translate="kucunApp.uselog.name">Name</span></dt>
        <dd>
            <span>{{vm.uselog.name}}</span>
        </dd>
        <dt><span data-translate="kucunApp.uselog.type">Type</span></dt>
        <dd>
            <span>{{vm.uselog.type}}</span>
        </dd>
        <dt><span data-translate="kucunApp.uselog.count">Count</span></dt>
        <dd>
            <span>{{vm.uselog.count}}</span>
        </dd>
        <dt><span data-translate="kucunApp.uselog.username">Username</span></dt>
        <dd>
            <span>{{vm.uselog.username}}</span>
        </dd>
        <dt><span data-translate="kucunApp.uselog.date">Date</span></dt>
        <dd>
            <span>{{vm.uselog.date | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="uselog-detail.edit({id:vm.uselog.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
