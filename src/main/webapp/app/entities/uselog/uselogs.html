<div>
    <h2 data-translate="kucunApp.uselog.home.title">Uselogs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="uselog.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="kucunApp.uselog.home.createLabel">
                        Create new Uselog
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="kucunApp.uselog.name_id">Name Id</span></th>
                    <th><span data-translate="kucunApp.uselog.name">Name</span></th>
                    <th><span data-translate="kucunApp.uselog.type">Type</span></th>
                    <th><span data-translate="kucunApp.uselog.count">Count</span></th>
                    <th><span data-translate="kucunApp.uselog.username">Username</span></th>
                    <th><span data-translate="kucunApp.uselog.date">Date</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="uselog in vm.uselogs track by uselog.id">
                    <td><a ui-sref="uselog-detail({id:uselog.id})">{{uselog.id}}</a></td>
                    <td>{{uselog.name_id}}</td>
                    <td>{{uselog.name}}</td>
                    <td>{{uselog.type}}</td>
                    <td>{{uselog.count}}</td>
                    <td>{{uselog.username}}</td>
                    <td>{{uselog.date | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="uselog-detail({id:uselog.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="uselog.edit({id:uselog.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="uselog.delete({id:uselog.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
